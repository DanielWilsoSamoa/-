<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试管理员按钮显示功能</title>
  <!-- Tailwind CSS v3 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f3460',
            secondary: '#16213e',
            accent: '#1a97f5',
            light: '#e94560',
            muted: '#d3d3d3',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 font-sans p-8">
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-primary mb-6">管理员按钮显示功能测试</h1>
    
    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
      <div class="flex">
        <div class="flex-shrink-0">
          <i class="fa fa-info-circle text-blue-500"></i>
        </div>
        <div class="ml-3">
          <p class="text-sm text-blue-700">
            请点击下方链接访问主页面，并测试管理员按钮显示功能。
          </p>
        </div>
      </div>
    </div>
    
    <div class="space-y-4 mb-6">
      <a href="index.html" class="block bg-primary hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 text-center">
        <i class="fa fa-home mr-2"></i>访问主页面
      </a>
      
      <a href="index.html?admin" class="block bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition duration-300 text-center">
        <i class="fa fa-link mr-2"></i>通过URL参数显示管理员按钮 (添加?admin)
      </a>
    </div>
    
    <div class="bg-gray-100 p-4 rounded-lg">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">管理员按钮显示方式</h2>
      
      <div class="space-y-3">
        <div class="flex items-start">
          <div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center mr-3 flex-shrink-0 mt-0.5">1</div>
          <div>
            <h3 class="font-medium text-gray-800">点击logo五次</h3>
            <p class="text-sm text-gray-600">在5秒内连续点击页面左上角的logo五次</p>
          </div>
        </div>
        
        <div class="flex items-start">
          <div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center mr-3 flex-shrink-0 mt-0.5">2</div>
          <div>
            <h3 class="font-medium text-gray-800">URL参数</h3>
            <p class="text-sm text-gray-600">在URL后面添加参数?admin，如：index.html?admin</p>
          </div>
        </div>
        
        <div class="flex items-start">
          <div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center mr-3 flex-shrink-0 mt-0.5">3</div>
          <div>
            <h3 class="font-medium text-gray-800">F9键</h3>
            <p class="text-sm text-gray-600">在页面上按F9键</p>
          </div>
        </div>
        
        <div class="flex items-start">
          <div class="bg-blue-500 text-white rounded-full w-6 h-6 flex items-center justify-center mr-3 flex-shrink-0 mt-0.5">4</div>
          <div>
            <h3 class="font-medium text-gray-800">alt+F3+F组合键</h3>
            <p class="text-sm text-gray-600">同时按下alt键、F3键和F键</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-6 text-center text-sm text-gray-500">
      <p>管理员账号：admin，密码：admin123</p>
    </div>
  </div>
</body>
</html>
